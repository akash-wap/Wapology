<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wapology</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #6e6b6d 50%, #bcb7bc 50%);
        }

        .animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            min-width: 1536px;
            width: 100%;
            height: 768px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: contain;
            background-position: center;
            background-repeat: repeat-x;
            z-index: 1;
        }

        .lottie-animation {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: auto;
            z-index: 2;
        }

        #lottie1 {
            left: calc(50% - 400px);
        }

        #lottie2 {
            left: calc(50% + 400px);
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="background-image"></div>
        <div id="lottie1" class="lottie-animation"></div>
        <div id="lottie2" class="lottie-animation"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script>
        // Load first Lottie animation
        const animation1 = lottie.loadAnimation({
            container: document.getElementById('lottie1'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'man-working-on-laptop.json'
        });

        // Load second Lottie animation
        const animation2 = lottie.loadAnimation({
            container: document.getElementById('lottie2'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'woman-working-on-laptop.json'
        });
    </script>
</body>
</html>
